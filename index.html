    <title>Weather App</title>

<body>
    <div class="content">
        <form id = "search-form">
    <div class="form">
        <input 
        type="search"

        required 
        id="search-form-input"
        />
        <input type ="submit" value="Search" class="button" />
    </div>
    </form>
    <hr/>
    <h1> San Francisco </h1>
    <h2>
        ☁️ 12°C </h2>
    <p> Friday 23:45, <span id="description"> </span> <br/>
        Humidity: <span id="humidity"></span>, Wind: <span id="wind-speed"> </span> </p>
</div>

    <script src="script.js"></script>
</body>
