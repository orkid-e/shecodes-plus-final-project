<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Annie+Use+Your+Telescope&family=Coming+Soon&display=swap"
    rel="stylesheet"
  />

    <title>Weather App</title>
</head>

<body>
    <div class="content">
        <form id = "search-form">
    <div class="form">
        <input 
        type="search" 
        placeholder="Enter a city..." 
        required 
        id="search-form-input"
        />
        <input type ="submit" value="Search" class="button" />
    </div>
    </form>
    <hr/>
    <h1> San Francisco </h1> 
    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
    id ="icon";
    class="weather-icon">
    <h2>
    12°C </h2> 
    <p>
        <span id="time"> Tuesday 22:59 </span>,
        <span id="description"> broken clouds </span> <br />
        Humidity: <span> <strong id="humidity">35% </strong> </span>, Wind:
        <span> <strong id="wind-speed"> 268km/h </strong> </span>
    </p>


<div class="weather-forecast">
    <div class="weather-forecast-day"> </div>
    <div class="weather-forecast-date"> Tue </div>
    <div class="weather-forecast-icon"> ⛅ </div>
    <div class="weather-forecast-temp"> 15° 9° </div>
</div>


</div>
</div>
    <script src="script.js"></script>
</body>
